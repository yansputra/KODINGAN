<!DOCTYPE html>
<html>

<head>
    <title>
        membuat tabel dengan CSS
    </title>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        table td {
            text-align: left;
            padding: 8px;
        }
        
        table td.judul {
            background-color: #05bfd0
        }
        
        tr {
            background-color: #4CAF50;
            color: rgb(14, 1, 1);
        }
    </style>
</head>

<body>
    <h2>
        <center> Memberi Style Pada Table </center>
    </h2>
    <table border="6">
        <caption>TEMAN-TEMAN RIYAN SAPUTRA</caption>
        <tr>
            <td class="judul">Nama</td>
            <td class="judul">nim</td>
            <td class="judul">jurusan</td>
            <td class="judul">alamat</td>
        </tr>
        <tr>
            <td>Riyansaputra</td>
            <td>20200801081</td>
            <td>Teknik Informatika</td>
            <td>Jl.padat karya</td>
        </tr>
        <tr>
            <td>agus saputra</td>
            <td>2020081111</td>
            <td>Teknik Informatika</td>
            <td>Jl.padat batu</td>
        </tr>
        <tr>
            <td>michel mirachel</td>
            <td>20202222222</td>
            <td>Teknik Informatika</td>
            <td>Jl.padat suryakencana</td>
        </tr>
    </table>
</body>

</html>
